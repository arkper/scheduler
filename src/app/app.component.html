<mat-toolbar color="prime">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Office Forms</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/patient-list" routerLinkActive="active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Patient List</span>
        </span>
      </a>
      <a mat-list-item routerLink="/signin" routerLinkActive="active">
        <span class="entry">
          <mat-icon>exit_to_app</mat-icon>
          <span *ngIf="!isCollapsed">Sign-in</span>
        </span>
      </a>
      <a mat-list-item routerLink="/signin-sheet-view" routerLinkActive="active">
        <span class="entry">
          <mat-icon>assessment</mat-icon>
          <span *ngIf="!isCollapsed">Sign-in</span>
        </span>
      </a>
      <a mat-list-item routerLink="/doc-viewer" routerLinkActive="active">
        <span class="entry">
          <mat-icon>manage_search</mat-icon>
          <span *ngIf="!isCollapsed">View Signed Form</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
