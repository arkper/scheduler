<div style="width: 100%; height: 400px; align-items: center;">
<mat-label>{{ title }}</mat-label>
  <ag-grid-angular
    style="width: 100%; height: 70%"
    class="ag-theme-alpine"
    [columnDefs]="docColumnDefs"
    [rowData]="docRowData$ | async"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellDoubleClicked)="onDocCellDoubleClicked($event)"
    (cellClicked)="onDocCellClicked($event)"
  ></ag-grid-angular> 
    <form>
      <button matNativeControl mat-raised-button color="primary" (click)="viewDoc()">View</button>
      <button mat-raised-button color="primary" (click)="addNewDoc()">Add New</button>
      <mat-form-field>
        <mat-select name="selectedDocumentType" [(ngModel)] = "selectedDocType">
          <mat-option *ngFor="let docType of docTypes" [value]="docType">{{ docType.desc }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
</div>
