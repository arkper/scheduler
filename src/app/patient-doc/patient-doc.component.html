<div style="width: 100%; height: 400px; align-items: center;">
  <button matTooltip="Refresh" mat-fab extended color="primary" (click)="refreshPatientDocs()">
    <mat-icon>refresh</mat-icon>{{ title }}
  </button>
  <mat-checkbox *ngIf="!isHidden"class="mat-fab" [checked]=true [hidden] = "isHidden">
    OK to receive notification messages
  </mat-checkbox>
  <ag-grid-angular
    style="width: 100%; height: 70%"
    class="ag-theme-alpine"
    [columnDefs]="docColumnDefs"
    [rowData]="docRowData$ | async"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellDoubleClicked)="onDocCellDoubleClicked($event)"
    (cellClicked)="onDocCellClicked($event)"
  ></ag-grid-angular> 
    <form>
      <button mat-fab extended color="primary" (click)="viewDoc()"><mat-icon>pageview</mat-icon>View</button>
      <button mat-fab extended color="primary" (click)="addNewDoc()"><mat-icon>open_in_new</mat-icon>New</button>
      <mat-form-field>
        <mat-select name="selectedDocumentType" [(ngModel)] = "selectedDocType">
          <mat-option *ngFor="let docType of docTypes" [value]="docType">{{ docType.desc }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
</div>
